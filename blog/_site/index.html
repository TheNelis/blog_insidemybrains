<script>
    // Current year
    let yearElements = document.querySelectorAll(".year");
    let currentYear = new Date().getFullYear();

    yearElements.forEach(function (el) {
        el.textContent = currentYear;
    });

    // Rotate logo
    let logo = document.getElementById('logo');
    window.addEventListener('scroll', function() {
        const scrollTop = window.scrollY;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        
        const rotation = (scrollTop / docHeight) * 360;
        logo.style.transform = `rotate(${rotation}deg)`;
    });
    
    // toggle menu
    let menuOpen = false;

    function toggleMenu() {
        const menu = document.getElementById('menu');
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const dimScreen = document.getElementById('dim-screen');
        
        if (menuOpen === false) {
            menu.style.right = '0px';
            dimScreen.style.opacity = 1;
            dimScreen.style.pointerEvents = 'all';
            document.documentElement.style.overflow = 'hidden';
            hamburgerMenu.classList.toggle("open");
            
        } else {
            dimScreen.style.opacity = 0;
            dimScreen.style.pointerEvents = 'none';
            document.documentElement.style.overflow = '';
            hamburgerMenu.classList.remove("open");

            if (window.innerWidth >= 992) {
                menu.style.right = '-600px';
            } else {
                menu.style.right = '-100vw';
            }
        }

        menuOpen = !menuOpen;
    }
</script>
